<!-- category_products.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ category.name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
    <h1 class="m-5">{{ category.name }} Products</h1>
    {% if products %}
    <div class="container d-flex" >

  
        {% for p in products  %}
        <div class="card m-3" style="width: 18rem;">
          <div class="card-body">
            <h5 class="card-title">{{p.name}}</h5>
            <h6 class="card-subtitle mb-2 text-body-secondary">{{p.price}}</h6>
            <p class="card-text">{{p.description}}</p>
            <a href="{% url 'product-detail' p.id %}" class="btn btn-info"> View detail</a>
            <a href="{% url 'product_update' p.id %}" class="btn btn-warning"> update</a>
            <a href="{% url 'product_delete' p.id %}" class="btn btn-danger mt-2">delete</a>

          </div>
        </div> 
        {% endfor %}
    
      </div>
    {% else %}
        <p class="m-5">No products found for this category.</p>
    {% endif %}
</body>
</html>
