<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">CRUD</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      </div>
    </div>
  </nav>

  


<h1 class="m-3 mb-1">categories</h1>
<a href="{% url 'create_category' %}" class="btn btn-success m-4">Add Category</a>
<br>


{% for c in categories %}
<a class=" btn btn-secondary " href="{% url 'category' c.id %}" style="padding: 10px;margin: 20px;width: 20%;">{{c.name}}</a>
{% endfor %}

<br>

<h1 class="m-3 mb-1">Products</h1>

 <a href="{% url 'product_create' %}" class="btn btn-success m-4">Add Product</a>

  <div class="container d-flex" >

  
    {% for p in products  %}
    <div class="card m-3" style="width: 18rem;">
      <div class="card-body">
        <h5 class="card-title">{{p.name}}</h5>
        <h6 class="card-subtitle mb-2 text-body-secondary">{{p.price}}</h6>
        <p class="card-text">{{p.description}}</p>
        <a href="{% url 'product-detail' p.id %}" class="btn btn-info"> View detail</a>
        <a href="{% url 'product_update' p.id %}" class="btn btn-warning"> update</a>
        <a href="{% url 'product_delete' p.id %}" class="btn btn-danger mt-2">delete</a>
      </div>
    </div> 
    {% endfor %}

  </div>
  
</body>
</html>
